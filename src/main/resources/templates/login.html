<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <link type="image/png" sizes="192x192" rel="icon" href="https://i.ya-webdesign.com/images/bootstrap-svg-icon.png">
</head>
<body>
<div class="container">
    <button class="btn-dark" onclick="history.back();">back</button>
</div>
<div class="container text-center">
    <div>
        <h1>Sign In</h1>
    </div>
    <div class="row" th:each="url : ${urls}">
        <div class="d-flex justify-content-center">
            <a class="btn btn-primary btn-lg btn-block my-3" th:text="${url.key}" th:href="${url.value}">Client</a>
        </div>
    </div>
    <form  action="/login" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="text" th:id="username" th:name="username"  class="form-control" required />
                </div>
            </div>
<h5></h5>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" class="form-control"
                           th:id="password" th:name="password"  required minlength="6" maxlength="20"/>
                </div>
            </div>
            <div th:if="${error}">
                <h5></h5>
                <div class="alert alert-danger" role="alert">
                    Invalid username or password!
                </div>
            </div>
            <h5></h5>
            <div>
                <a th:href="@{/registration}">Create a new account</a>
            </div>
            <h5></h5>
            <div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <input th:type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    </form>
</div>
</body>
</html>
