<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <link type="image/png" sizes="192x192" rel="icon" href="https://i.ya-webdesign.com/images/bootstrap-svg-icon.png">
</head>
<body>
<div class="container text-center">
    <input type="button" onclick="history.back();" value="BACK"/>
    <div>
        <h1>Registration</h1>
    </div>
    <form th:action="@{/registration}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text"  th:field="*{name}"
                           th:id="name" th:placeholder="name" th:name="name"
                           class="form-control" required />
                </div>
            </div>
            <h5></h5>
            <div class="form-group row">
                <label class="col-4 col-form-label">Surname: </label>
                <div class="col-8">
                    <input type="text"  th:field="*{surname}"
                           th:id="surname" th:placeholder="surname" th:name="surname"
                           class="form-control" required />
                </div>
            </div>
            <h5></h5>
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="text"  th:field="*{username}"
                           th:id="username" th:placeholder="username" th:name="username"
                           class="form-control" required />
                </div>
            </div>
            <h5></h5>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" class="form-control"
                           th:id="password"  th:field="*{password}" th:name="password"
                           th:placeholder="password" required minlength="6" maxlength="20"/>
                </div>
            </div>
            <h7 style="color: red;" th:text="${usernameError}"></h7>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
